  <form name="submit-to-google-sheet">

  <script>
    const scriptURL = 'https://script.google.com/a/thevisionspark.com/macros/s/AKfycbwAtDTAh24kDXtsaPNwb1dvmtJqknJam--ixFQitA/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
      
        .catch(error => console.error('Error!', error.message))
        if(!alert(" Thanks for filling out our form! We will look over your message and get back to you Soon...")){window.location.reload();}
    })

  
  </script>
